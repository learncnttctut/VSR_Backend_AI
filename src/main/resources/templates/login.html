<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập hệ thống VSR - Trợ lý lái xe thông minh">
    <title>Đăng nhập - VSR Smart Driving</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center auth-screen">

<section class="container py-5 my-lg-5">
    <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-10">
            <div class="login-wrapper shadow-2xl overflow-hidden d-md-flex rounded-5 bg-white border-0">

                <div class="login-aside p-5 p-lg-5 text-center text-white d-flex flex-column justify-content-center align-items-center flex-shrink-0">
                    <div class="z-3 position-relative py-5">
                        <h2 class="fw-black display-4 mb-4 text-uppercase ls-tight">HELLO, <br>WELCOME VSR!</h2>
                        <p class="mb-5 fs-5 opacity-75 fw-light">Hệ thống nhận diện biển báo thông minh</p>
                        <a href="/register" class="btn btn-outline-light rounded-pill px-5 py-3 fw-bold hover-scale shadow-sm ls-wide">
                            ĐĂNG KÝ
                        </a>
                    </div>
                    <div class="aside-overlay"></div>
                </div>

                <div class="login-form-area p-5 p-xl-5 flex-grow-1 d-flex flex-column justify-content-center">
                    <div class="text-center mb-5">
                        <h1 class="vsr-logo-main display-2 mb-0">LOGIN</h1>
                        <p class="text-secondary small text-uppercase ls-widest mt-2">Truy cập hệ thống quản lý</p>
                    </div>

                    <form class="px-lg-4">
                        <div class="mb-4 position-relative">
                            <span class="input-icon-pill fs-4"><i class="fa-solid fa-user-astronaut"></i></span>
                            <input type="text" class="form-control vsr-input-pill-spacious" placeholder="Tên đăng nhập">
                        </div>

                        <div class="mb-4 position-relative">
                            <span class="input-icon-pill fs-4"><i class="fa-solid fa-shield-halved"></i></span>
                            <input type="password" class="form-control vsr-input-pill-spacious" placeholder="Mật khẩu bảo mật">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-5 px-3">
                            <div class="form-check">
                                <input class="form-check-input shadow-none" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-secondary" for="rememberMe">Ghi nhớ tôi</label>
                            </div>
                            <a href="#" class="small text-info text-decoration-none fw-bold transition-all hover-cyan">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-info text-dark fw-black w-100 py-3 rounded-pill shadow-cyan-glow hover-scale-lg fs-5">
                            ĐĂNG NHẬP</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
