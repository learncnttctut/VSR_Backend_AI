<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VSR - Hệ thống AI nhận diện biển báo và hỗ trợ lái xe thông minh">
    <title>VSR -Hành trình </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<div class="sticky-navbar-wrapper">
    <nav class="navbar navbar-expand-lg navbar-pill container shadow-lg py-2 px-4">
        <div class="container-fluid">
            <a class="navbar-brand vsr-logo-nav me-5" href="/index">VSR</a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-2 gap-lg-5">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="/index">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom active" href="/vsr">VSR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom " href="/contact">LIÊN HỆ</a>
                    </li>
                </ul>
            </div>

            <div class="d-none d-lg-block ms-5">
                <a href="/login" class="user-btn-pill shadow-sm" title="Đăng nhập tài khoản">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </nav>
</div>







<main class="container-fluid p-3">
    <div class="row g-3">
        <div class="col-lg-8">
            <div class="vsr-monitor-wrapper shadow-lg position-relative">
                <div class="vsr-ai-target" style="top: 30%; left: 45%; width: 110px; height: 110px;">
                    <div class="target-info">
                        <span class="badge bg-danger">CẤM NGƯỢC CHIỀU</span>
                        <span class="confidence">98.5%</span>
                    </div>
                </div>

                <img th:src="@{/images/camera-road.jpg}" class="vsr-camera-stream" alt="AI Feed">

                <div class="vsr-hud-overlay p-4 d-flex justify-content-between align-items-end">
                    <div class="vsr-speed-group">
                        <div class="speed-number">65</div>
                        <div class="speed-label">KM/H</div>
                    </div>
                    <div class="vsr-limit-circle border-danger">
                        <span class="limit-value">60</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="d-flex flex-column gap-3 h-100">
                <div class="vsr-nav-card p-4 rounded-4 shadow-sm">
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <i class="fa-solid fa-arrow-turn-up fa-2x text-info"></i>
                        <div>
                            <h5 class="mb-0 fw-bold">Rẽ phải sau 200m</h5>
                            <small class="text-muted">Vào đường 30 Tháng 4</small>
                        </div>
                    </div>
                    <div class="progress" style="height: 6px;">
                        <div class="progress-bar bg-info" style="width: 65%"></div>
                    </div>
                </div>

                <div class="vsr-map-mini rounded-4 overflow-hidden flex-grow-1 shadow-sm border border-secondary border-opacity-25">
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.643666275811!2d105.7658566!3d10.0467807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0880f01006fdb%3A0x9a745510330faf4e!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBL4bu5IHRodeG6rXQgLSBDw7RuZyBuZ2jhu4cgQ-G6p24gVGjGoQ!5e0!3m2!1svi!2s!4v1710000000000"
                            width="100%"
                            height="100%"
                            style="border:0; filter: grayscale(100%) invert(90%) contrast(90%);"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</main>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
